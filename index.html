<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Кошик</title>
</head>
<body>
<h1>Мій кошик</h1>
<form id="productForm">
    <input type="text" id="name" placeholder="Назва товару" required />
    <input type="number" id="price" placeholder="Ціна" required />
    <input type="number" id="quantity" placeholder="Кількість" required />
    <button type="submit">Додати</button>
</form>

<table border="1" id="cartTable">
    <thead>
    <tr>
        <th>Назва</th>
        <th>Ціна</th>
        <th>Кількість</th>
        <th>Сума</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<h2 id="total">Загальна сума: 0 грн</h2>

<script src="./script.js"></script>
</body>
</html>
